<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container main-block">
        <div class="main-block category">
          <h1>Shop by category</h1>
        </div>
        <div class="main-block flex-card">
          <div class="main-block category__woman">
            <img src="./img/woman.jpg" alt="woman" />
            <div class="main-block _name"><h3>Women</h3></div>
          </div>
          <div class="main-block category__necolaces">
            <img src="./img/Necolaces.jpg" alt="necolaces" />
            <div class="main-block _name">
              <h3>Necolaces</h3>
            </div>
          </div>

          <div class="main-block category__earrings">
            <img src="./img/Earrings.jpg" alt="earrings" />
            <div class="main-block _name">
              <h3>Earrings</h3>
            </div>
          </div>

          <div class="main-block category__men">
            <img src="./img/men.jpg" alt="men" />
            <div class="main-block _name">
              <h3>Men</h3>
            </div>
          </div>
        </div>

        <div class="container main-shop">
          <div class="container flexshop">
            <div class="main-shop _img">
              <img src="./img/feels-good.jpg" alt="feels-good" />
            </div>

            <div class="main-shop__about">

            <div class="main-shop _title">
              <h2>Feels Good to Standout</h2>
            </div>

            <div class="main-shop _par">
              <p>
                Yes, you can get that one-of-a-kind look. Take your pick of
                <br />
                our gold and sterling silver necklaces: from core essentials to
                <br />
                the statement makers.
              </p>
              <button class="_button">
                <a href="#">Shop now</a>
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
